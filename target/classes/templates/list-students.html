<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        Student Directory
    </title>
</head>

<body>
<div class="container">

    <h3>Student Directory </h3>
    <hr>
    <a th:href="@{/students/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">Add Student</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Courses Assigned</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempStudent : ${students}">
            <td th:text="${tempStudent.firstName}"/>
            <td th:text="${tempStudent.lastName}"/>
            <td th:text="${tempStudent.email}"/>
            <td th:text="${tempStudent.coursesAssigned}"/>


            <td>
                <!-- new buttom for update function -->
                <a th:href="@{/students/showFormForUpdate(studentId=${tempStudent.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- new buttom for delete function -->
                <a th:href="@{/students/delete(studentId=${tempStudent.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this student?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>
   <a th:href="@{/}"
       class="btn btn-primary btn-sm mb-3">Back to Home Page</a>

</div>
</body>
</html>
